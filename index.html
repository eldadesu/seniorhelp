<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeniorHelp - Conecta con Expertos Senior</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .banner {
            background: url('img/banner.jpg') no-repeat center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .contenido {
            padding: 20px;
            text-align: center;
        }

        .portada {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .servicios a {
            margin: 0 15px;
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Banner principal -->
    <div class="banner">
        <h1>Bienvenido a SeniorHelp</h1>
    </div>

    <!-- Contenido principal -->
    <div class="contenido">
        <p>Conecta con personas mayores expertas en oficios prácticos, asesorías personalizadas y consejos de vida.</p>

        <!-- Imagen de portada -->
        <img src="img/portada.jpg" alt="Imagen de portada" class="portada">

        <!-- Servicios disponibles -->
        <h2>Explora los servicios disponibles:</h2>
        <div class="servicios">
            <a href="#">Servicios financieros</a>
            <a href="#">Consejos familiares</a>
            <a href="#">Cocina y tradiciones</a>
            <a href="#">Oficios senior</a>
            <a href="#">Otro</a>
        </div>
    </div>

</body>

</html>
