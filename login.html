<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SeniorHelp - Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn-login {
            background: #1e73be;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .btn-login:hover {
            background: #155a9b;
        }
        .btn-google {
            background: #db4437;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }
        .btn-google:hover {
            background: #c1351d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión en SeniorHelp</h2>

        <!-- Formulario de inicio de sesión tradicional -->
        <form action="procesar_login.php" method="POST">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <p>O</p>

        <!-- Botón de inicio de sesión con Google -->
        <button class="btn-google" id="googleLogin">Iniciar Sesión con Google</button>
    </div>

    <script>
        // Simulación de autenticación con Google (Implementar Google OAuth real en producción)
        document.getElementById('googleLogin').addEventListener('click', function() {
            alert('Redirigiendo a Google para iniciar sesión...');
            // Aquí iría el código de autenticación de Google (OAuth 2.0)
            window.location.href = 'https://accounts.google.com/signin';
        });
    </script>
</body>
</html>
