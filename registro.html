<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Expertos - SeniorHelp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
        }
        .registro-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        input, select, button {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn-google {
            background: #db4437;
            color: white;
            cursor: pointer;
        }
        .btn-submit {
            background: #1e73be;
            color: white;
            cursor: pointer;
        }
        .btn-submit:hover {
            background: #155a8a;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Expertos</h2>

        <!-- Inicio de sesión -->
        <button class="btn-google">Registrarse con Google</button>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ingresa tu correo" required>

        <!-- Nombre de usuario -->
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" placeholder="Crea tu nombre de usuario" required onblur="verificarUsuario()">

        <!-- Selección de área -->
        <label for="area">Área de Especialización:</label>
        <select id="area" required>
            <option value="">Selecciona tu área</option>
            <option value="finanzas">Servicios Financieros</option>
            <option value="familia">Consejos Familiares</option>
            <option value="cocina">Cocina y Tradiciones</option>
            <option value="oficios">Oficios Senior</option>
            <option value="otro">Otro</option>
        </select>

        <!-- Botón de envío -->
        <button class="btn-submit" onclick="enviarRegistro()">Registrarse</button>
    </div>

    <script>
        function verificarUsuario() {
            const username = document.getElementById('username').value;
            if (username) {
                alert(`Verificando disponibilidad para: ${username}`);
            }
        }

        function enviarRegistro() {
            alert('Registro enviado exitosamente.');
        }
    </script>
</body>
</html>
