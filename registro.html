<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Expertos - SeniorHelp</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        header { background: #3498DB; color: white; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .button { display: inline-block; padding: 10px 20px; color: white; background: #3498DB; text-decoration: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #2980B9; }
    </style>
</head>
<body>
    <header>
        <h1>Regístrate como Experto</h1>
    </header>

    <div class="container">
        <form action="procesar_registro.php" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono de Contacto:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="especialidad">Especialidad:</label>
            <input type="text" id="especialidad" name="especialidad" required>

            <label for="experiencia">Experiencia (años):</label>
            <input type="number" id="experiencia" name="experiencia" required>

            <label for="descripcion">Descripción de tus Servicios:</label>
            <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

            <button type="submit" class="button">Enviar Registro</button>
        </form>
    </div>
</body>
</html>
