<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Contratante - SeniorHelp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Banner -->
    <header class="banner">
        <img src="img/banner.jpg" alt="Banner SeniorHelp">
        <div class="banner-texto">
            <h1>Regístrate como Contratante</h1>
            <p>Encuentra expertos senior que te brindarán soluciones personalizadas y asesorías prácticas.</p>
        </div>
    </header>

    <!-- Formulario de Registro de Contratante -->
    <main class="contenedor-formulario">
        <h2>Crear una cuenta como Contratante</h2>
        <form action="procesar_contratante.php" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmar_password">Confirmar contraseña:</label>
            <input type="password" id="confirmar_password" name="confirmar_password" required>

            <button type="submit">Registrarse</button>
        </form>
    </main>

</body>

</html>
