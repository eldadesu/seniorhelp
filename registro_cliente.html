<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Cliente - SeniorHelp</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f9;
        }
        .registro-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #1e73be;
        }
        .btn-google, .btn-email {
            display: block;
            margin: 1rem 0;
            padding: 0.8rem;
            width: 100%;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-google {
            background: #db4437;
            color: white;
        }
        .btn-email {
            background: #1e73be;
            color: white;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn-registrar {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="registro-container">
        <h2>Registro de Cliente</h2>
        <button class="btn-google">Registrarse con Google</button>
        <button class="btn-email">Registrarse con Correo Electrónico</button>

        <form id="registroForm" action="registro_cliente.php" method="POST">
            <input type="text" name="nombre_usuario" placeholder="Nombre de usuario" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="tel" name="telefono" placeholder="Número de teléfono" required>
            <button type="submit" class="btn-registrar">Registrarse</button>
        </form>
    </div>
</body>
</html>
