<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro como Contratante - SeniorHelp</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        header { background: #3498DB; color: white; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin: 8px 0; }
        .button { display: inline-block; padding: 10px 20px; color: white; background: #3498DB; text-decoration: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #2980B9; }
    </style>
</head>
<body>
    <header>
        <h1>Registro como Contratante</h1>
        <p>Encuentra expertos senior para tus necesidades específicas.</p>
    </header>

    <div class="container">
        <h2>Completa el formulario para registrarte</h2>
        <form action="procesar_registro_cliente.html" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="empresa">Nombre de la empresa (opcional):</label>
            <input type="text" id="empresa" name="empresa">

            <label for="necesidades">¿Qué tipo de asesoría o servicio necesitas?</label>
            <textarea id="necesidades" name="necesidades" rows="4" required></textarea>

            <button type="submit" class="button">Enviar Registro</button>
        </form>
    </div>
</body>
</html>
